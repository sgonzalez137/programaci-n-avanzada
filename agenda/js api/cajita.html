<!DOCTYPE html>
<html>
  <head>
    <title>Dibujar cuadrados en canvas con Java Script</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
  </head>
  <body>
    <script type="text/javascript">
        var numero = parseInt(prompt("introduce un numero"))
        alert(numero)
    </script>
    <canvas id="micuadro" width="200" height="200">
      Contenido que sÃ³lo verÃ¡n los usuarios que no soportan canvas en su navegador.
    </canvas>
    <script language="JavaScript">
      window.onload = function(){
        var caja = document.getElementById("micuadro");
        var cajato = caja.getContext('2d');
        cajato.fillStyle = "#AFBD26";
        cajato.fillRect(100, 100, 50, 50);
      }
    </script>
  </body>
</html>
